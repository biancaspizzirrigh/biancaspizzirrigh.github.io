<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shop Brazilian Bikinis Online</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <style>
  .addpad{
    padding-top: 20px;
    }
  .jumbotron{
    background: #7d7d7d;
   margin-top: 25px;
  }
  html, body{
    height: 101%;
  }
  body{
    color: #413E4A;
    background: grey;
    font-family: serif;
  }
  .container{
    background-image: url(images/greybackground.jpg);
    height: 101%;
  }
  </style>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Brazilian Bikinis</h1>
      <p>Straight from Brazil, these bikinis are hand sown and made with the best quality material. Whether you are going on vacation or to a party all eyes will be on you in these fabulous bikinis. </p>
    </div>

    <div class="row">
      <div class="bs-example col-md-4">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Carousel to slide images of the products -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for carousel images -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/blackandwhiteprint.png" alt="Black and White Print">
            </div>
            <div class="item">
              <img src="images/huntergreen.png" alt="Hunter Green">
            </div>
            <div class="item">
              <img src="images/pineappleprint.png" alt="Pineapple Print">
            </div>

          </div>
          <!-- Arrows for Carousel -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Please Choose Your Options</h3>
        <label class="checkbox-inline">
          <div class="radio">
            <label>
              <input type="radio" name="color" id="optionsRadios1" value="Black and White Print" checked> Black and White Print
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" id="optionsRadios2" value="Hunter Green"> Hunter Green
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" id="optionsRadios3" value="Pineapple Print"> Pineapple Print
            </label>
          </div>
          <h4>Select Additional Accessories</h4>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="extra" value="Add Cover Up">Add Cover Up $15.00
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="extra" value="Add Beach Bag">Add Beach Bag $10.00
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="extra" value="Add Sunglassess">Add Sunglasses $5.00
            </label>
          </div>
          <select id="mySelect" class="form-control">
            <option>Select Quantity</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <div id="mySelectMessage"></div>
      </div>

      <div class="col-md-4 addpad">
        <textarea id="myTextArea" class="form-control" rows="5" placeholder="Additional Information/Requests"></textarea>
      </div>

      <div class="col-md-4 addpad">
        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="mySingleLineText" placeholder="First and Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email&nbsp;</label>
            <input type="email" class="form-control" id="mySingleLineText2" placeholder="name@example.com">
          </div>
        </form>
      </div>


      <div class="col-md-4 addpad"> 
        <button id="myButton" type="button" class="btn btn-primary btn-default btn btn-success btn-block">Add to Cart</button>
      </div>
      <div class="col-md-12" id="log"></div>
    </div>
  </div>
  <script src="js/takeAnOrder.js"></script>
</body>

</html>
